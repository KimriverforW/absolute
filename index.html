<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>position 태그</title>
	<style type="text/css">
		.wrap{width:800px; margin:auto;}
		section{height:400px; margin-bottom:30px; position:relative;}
		.green{background:#0f0;}
		.blue{background:#00f;}
		.red{background:#f00;}
		.flu{width:100px; height:100px; background:black; position:absolute; color:white;}
		.light{width:500px; z-index:999; position: absolute; animation: ro 10s infinite linear;}
		/*이름 시간 횟수 속도*/
		@keyframes ro{
			from{}
			to{transform: rotate3D(1,1,1,360deg);}
		}
	</style>
</head>
<body>
	<div class="flu" style="left:100px; bottom:100px; position: fixed;">
	</div>
	<div class="wrap">
			<section class="red">
				nope.
				<div class="flu" style="right:30px; top: 50px;"></div>
			</section>
	<section class="blue">
		yes.
		<img src="light.png" class="light">
	</section>
	<section class="green">
		<div class="flu" style="left:40px;">
		</div>
	</section>
</body>
</html>
